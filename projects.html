    <link rel="stylesheet" href="css/style.css">

<body id="page-projects">

    <!-- Persistent Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <span class="icon">SM</span>
            <h2>SmartMaanage</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html"><span class="icon">üè†</span> <span class="nav-text">Home</span></a></li>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <h1>My Projects</h1>

        <div id="project-grid" class="grid-container">

    <!-- Floating Action Button -->
    <a href="create.html" class="fab" title="Create New Project">+</a>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content card">
            <div class="modal-header">
                <h2>Confirm Deletion</h2>
                <button class="modal-close">√ó</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to permanently delete this project? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
